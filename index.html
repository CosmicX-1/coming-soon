<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CossmicX</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="stylesb.css" />
    <link rel="stylesheet" href="stylesr.css" />
    <link rel="stylesheet" href="stylesc.css" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <nav>
        <img src="images/logo4.png" class="logo" alt="CossmicX Logo" />
        <button class="about" id="about_btn" aria-label="About Us">
          About Us
        </button>
      </nav>

      <div class="content">
        <p>Website is Under Construction</p>
        <h1>We're <span>Launching</span> Soon</h1>
        <button id="contact_btn" type="button">Notify Me</button>
      </div>
    </div>

    <div class="rocket">
      <div class="rocket-body">
        <div class="body"></div>
        <div class="fin fin-left"></div>
        <div class="fin fin-right"></div>
        <div class="window"></div>
      </div>
      <div class="exhaust-flame"></div>
      <ul class="exhaust-fumes">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <ul class="star">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <div class="contactBox">
      <h2>Get Notified</h2>
      <form id="contactForm">
        <input type="text" id="name" name="name" placeholder="Name" required />
        <br />
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Email"
        />
        <br />
        <div class="sub">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

    <div class="aboutBox">
      <button class="close-btn" aria-label="Close">&times;</button>
      <h2>About Us</h2>
      <div class="devs">
        <div class="dev">
          <img src="images/vipul_dp.jpg" alt="Vipul Singh" class="dev-dp" />
          <h3>Vipul Singh</h3>
          <p>BTech, KiiT'<b>26</b></p>
          <div class="social-links">
            <a
              href="https://www.linkedin.com/in/vipulsingh14/"
              target="_blank"
              aria-label="Vipul Singh LinkedIn"
            >
              <i class="fab fa-linkedin"></i>
            </a>
            <a
              href="https://www.instagram.com/vipul_14s/"
              target="_blank"
              aria-label="Vipul Singh Instagram"
            >
              <i class="fab fa-instagram"></i>
            </a>
          </div>
        </div>

        <div class="dev">
          <img
            src="images/shaurya_dp.jpg"
            alt="Shaurya Sharma"
            class="dev-dp"
          />
          <h3>Shaurya Sharma</h3>
          <p>BTech, KiiT'<b>26</b></p>
          <div class="social-links">
            <a
              href="https://www.linkedin.com/in/shaurya-afk/"
              target="_blank"
              aria-label="Shaurya Sharma LinkedIn"
            >
              <i class="fab fa-linkedin"></i>
            </a>
            <a
              href="https://www.instagram.com/shauryas._/"
              target="_blank"
              aria-label="Shaurya Sharma Instagram"
            >
              <i class="fab fa-instagram"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">&copy; 2024 CossmicX</footer>
    <script src="script.js"></script>
  </body>
</html>
